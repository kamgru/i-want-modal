<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../dist/css/iw-modal.css">
    </head>
    <body>
        <button type="button" data-modal="myModal" onclick="showModal()" style="z-index: 1000">open modal</button>

        <div id="myModal" class="iw-modal">
            <div class="modal-content">
                <div class="modal-header">
                    I want modal
                    <button type="button" class="close" data-dismiss><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <p>Hi, I'm a modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="button">Ok</button>
                    <button type="button" class="button" data-dismiss>Cancel</button>
                </div>
            </div>
        </div>

        <script src="../dist/js/iw-modal.js"></script>
        <script>
                var modal = new IWantModal('myModal');

                modal.onShow(function(){
                    console.log('modal onShow()');
                });

                modal.onHide(function(){
                    console.log('modal onHide()');
                });

                var showModal = function() {
                    modal.show();
                }
        </script>
    </body>
</html>
